<!DOCTYPE html>
<html>
<head>
    <title>Our Team</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
   
  <div class="header">
    <img src="resources/image-removebg-preview.png" alt="Header Image" class="header-image">
    
    <div class="header-center">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search...">
      </div>
      
      <div class="filter-dropdown">
        <select class="filter-select">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="archived">Archived</option>
          <option value="recent">Recent</option>
          <option value="favorites">Favorites</option>
        </select>
      </div>
    </div>
    
    <div class="header-actions">
      <button class="notifications-btn">
        <i class="fas fa-bell"></i>
      </button>
      
      <div class="profile-picture"></div>
    </div>
  </div>

  <div class="app debug-zones">
    <aside class="sidebar">
      <span class="zone-label">LEFT</span>
    </aside>

    <main class="dashboard">
      <span class="zone-label">MIDDLE</span>
    </main>

    <section class="right-panel">
      <span class="zone-label">RIGHT</span>
    </section>
  </div>

    
</body>
</html>
