<!DOCTYPE html>
<html>
<head>
    <title>Our Team</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
   
  <div class="header">
    <div class="header-left">
      <div class="header-brand">
        <img src="https://url-shortener.me/5Z5T" alt="University logo" class="header-image">
        <div class="brand-text" aria-label="Hitler's University">
          <span class="brand-line">Hitler's</span>
          <span class="brand-line">University</span>
        </div>
      </div>
    </div>
    
    <div class="header-center">
      <div class="search-container">
        <i class="fas fa-search search-icon" aria-hidden="true"></i>
        <input type="text" class="search-bar" placeholder="Search..." aria-label="Search">
      </div>
      
      <div class="filter-dropdown">
        <select class="filter-select" aria-label="Filter content by status">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="archived">Archived</option>
          <option value="recent">Recent</option>
          <option value="favorites">Favorites</option>
        </select>
      </div>
    </div>
    
    <div class="header-actions">
      <button class="notifications-btn" aria-label="View notifications">
        <i class="fas fa-bell" aria-hidden="true"></i>
      </button>
      
      <button class="profile-picture" aria-label="Open user profile menu"></button>
    </div>
  </div>

  <div class="app debug-zones">
    <aside class="sidebar">
      <span class="zone-label">LEFT</span>
    </aside>

    <div class="content-wrapper">
      <main class="dashboard">
        <span class="zone-label">MIDDLE</span>
        <div style="padding-bottom: 1000px;"></div>
      </main>

      <section class="right-panel">
        <span class="zone-label">RIGHT</span>
      </section>
    </div>
  </div>

    
</body>
</html>
