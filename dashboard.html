<!DOCTYPE html>
<html>
<head>
    <title>Our Team</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
   
  <div class="header">

<!-- Feather icons -->
<script src="https://unpkg.com/feather-icons"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.feather) {
      feather.replace({ 'stroke-width': 1.5 });
    }
  });
</script>
    <div class="header-left">
      <div class="header-brand">
        <img src="https://url-shortener.me/5Z5T" alt="University logo" class="header-image">
        <div class="brand-text" aria-label="Hitler's University">
          <span class="brand-line">Hitler's</span>
          <span class="brand-line">University</span>
        </div>
      </div>
    </div>
    
    <div class="header-center">
      <div class="search-container">
        <i data-feather="search" class="search-icon" aria-hidden="true"></i>
        <input type="text" class="search-bar" placeholder="Search..." aria-label="Search">
      </div>
      
      <div class="filter-dropdown">
        <select class="filter-select" aria-label="Filter content by status">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="archived">Archived</option>
          <option value="recent">Recent</option>
          <option value="favorites">Favorites</option>
        </select>
      </div>
    </div>
    
    <div class="header-actions">
      <button class="notifications-btn" aria-label="View notifications">
        <i data-feather="bell" aria-hidden="true"></i>
      </button>
      
      <button class="profile-picture" aria-label="Open user profile menu"></button>
    </div>
  </div>

  <div class="app debug-zones">
    <aside class="sidebar">
  
  <div class="balance-card">
   <button class="balance-ellipsis" aria-label="More">...</button>
   <span class="balance-text">Balance</span>
   <span class="balance-amount">$12,577.00</span>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-item active">
      <i data-feather="shopping-cart"></i>
      <span class="nav-text">Buy a course</span>
    </div>

    <div class="nav-item">
      <i data-feather="calendar"></i>
      <span class="nav-text">Semester info</span>
    </div>

    <div class="nav-item">
      <i data-feather="user"></i>
      <span class="nav-text">Account</span>
    </div>

    <div class="nav-item">
      <i data-feather="refresh-cw"></i>
      <span class="nav-text">Change Subjects</span>
    </div>

    <div class="nav-item">
      <i data-feather="settings"></i>
      <span class="nav-text">Settings</span>
    </div>
  </nav>

    <div class="promo-card">
    <img src="resources/robot.png" alt="robot-image" class="promo-card-image"> 
    <span class="promo-card-text">Try the AI<br>feature<i class="fa-solid fa-arrow-up promo-arrow"></i></span>
  </div>

 <button class="logout-btn">
  <i data-feather="log-out"></i>
  <span class="nav-text">Logout</span>
</button>

</aside>


    <div class="content-wrapper">
      <main class="dashboard">
        <span class="zone-label">MIDDLE</span>
        <div style="padding-bottom: 1000px;"></div>
      </main>

      <section class="right-panel">
        <span class="zone-label">RIGHT</span>
      </section>
    </div>
  </div>

    
<script>
// Toggle active nav-item on click so it stays styled (black)
document.addEventListener('DOMContentLoaded', function () {
  const items = document.querySelectorAll('.sidebar-nav .nav-item');
  items.forEach(item => {
    item.addEventListener('click', () => {
      items.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });
});
</script>

</body>
</html>
